<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.js">
    <title>Tic tac toe</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="header">Tic Tac Toe</h1>
            <div class="message header"></div>
        </div>
        <div class="details">
            <label for="player1">Player 1</label>
            <input type="text" name="player1" placeholder="enter name" id="player1">
            <br>
            <label for="player2">Player 2</label>
            <input type="text" name="player2" placeholder="enter name" id="player2">
            <br>
            <button type="submit" id="submit">Start Game</button>
        </div>
        <div class="game">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
