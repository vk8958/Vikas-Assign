<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SOUNDBAR</title>
</head>

<body>


    <audio src="sounds/applause.mp3.mp3" id="applause"></audio>
    <audio src="sounds/boo.mp3.mp3" id="boo"></audio>
    <audio src="sounds/gasp.mp3.mp3" id="gasp"></audio>
    <audio src="sounds/tada.mp3.mp3" id="tada"></audio>
    <audio src="sounds/victory.mp3.mp3" id="victory"></audio>
    <audio src="sounds/wrong.mp3.mp3" id="wrong"></audio>

    <div id="buttons">
        <button class="btn">applause</button>
        <button class="btn">boo</button>
        <button class="btn">gasp</button>
        <button class="btn">tada</button>
        <button class="btn">victory</button>
        <button class="btn">wrong</button>
        <button class="btn">stop</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
