    <div id="div1">The text above has been created dynamically.</div>


    <div id="div2">
        <h3 class="remove">vikas</h3>
        <button onclick="removeChild1()" class="btn">CLICK ME TO REMOVE</button>
    </div>

    <script>
        const div = document.getElementById('div1')


        //*********CREATE CHILD AND APPEND CHILD
        const creartedElement = document.createElement('p')  //here element is created 
        console.log(creartedElement)
        creartedElement.innerText = 'RAHUL IS A GOOD BOY'  //here some text is writen inside element 
        div.appendChild(creartedElement)  //here that element is appanded to that div 


        const div2 = document.getElementById('div2')
        const created = document.createElement('h1') //here we are creating 
        created.innerText = 'And Also I Am hard working'
        div2.appendChild(created)

        //*****REMOVE CHILD*******

        function removeChild1() {

            div2.removeChild(created)

        }
