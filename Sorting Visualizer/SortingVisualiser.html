<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sorting Visualiser </title>
</head>
<header>
    <h2>Sorting Visualiser</h2>
    <nav>
        <div class="row">

            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="btn btn-outline-succcess btn-dark newArray">New Array</button>
            </div>
            <div class="col" id="input">
                <span id="size">size
                    <input type="range" min="5" max="100" step="1" value="50" id="arr_sz">
                </span>
                <span id="Speed">Speed
                    <input type="range" min="20" max="300" step="1" value="50" id="speed_input">
                </span>
            </div>
            <div class="col gap-2 dsm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark selectionSort">Selection Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark insertionSort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark mergeSort">MergeSort</button>

            </div>
        </div>
    </nav>
</header>


<body class="p-3 mb-2 bg-dark text-white">

    <div id="bars" class="flex-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js/sorting.js"></script>
    <script src="js/bubbleSort.js"></script>
    <script src="js/insertionSort.js"></script>
    <script src="js/selectionSort.js"></script>
    <script src="js/mergeSort.js"></script>
</body>

</html>
